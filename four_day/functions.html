<body>
    <script>
        var dogName = "rover";
var dogWeight = 23;
if (dogWeight > 20) {
   console.log(dogName + " says WOOF WOOF");
} else {
   console.log(dogName + " says woof woof");
}
dogName = "spot";
dogWeight = 13;
if (dogWeight > 20) {
   console.log(dogName + " says WOOF WOOF");
} else {
   console.log(dogName + " says woof woof");
}
dogName = "spike";
dogWeight = 53;
if (dogWeight > 20) {
   console.log(dogName + " says WOOF WOOF");
} else {
   console.log(dogName + " says woof woof");
}
dogName = "lady";
dogWeight = 17;
if (dogWeight > 20) {
   console.log(dogName + " says WOOF WOOF");
} else {
   console.log(dogName + " says woof woof");
}


function bark(name, weight){
    if(weight > 20){
        console.log(name + " says WOOF WOOF");
    }else{
        console.log(name + " says woof woof");
    }
}

bark("rover", 23);
bark("spot", 12);
bark("spike", 53)
bark("juno", 20) //woof
bark("scottie", -1) //woof
bark("dino", 0, 0) //error
bark("fido", "20") //error undefined
bark("lady", 10); //woof
bark("bruno", 21); //WOOF
    </script>
