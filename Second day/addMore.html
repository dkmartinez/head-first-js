<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add more</title>
</head>
<body>
    <script>
        var addMore = 3;
        while(addMore > 0){
            document.write('Less one, please no! <br>')

            if(addMore >= 3){
                alert('Please add more');
            }
            addMore = addMore -1;
        }
    </script>
</body>
</html>
