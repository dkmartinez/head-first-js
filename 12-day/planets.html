<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planets</title>
    <style>
        .redtext{
            color: red;
        }
    </style>
</head>
<body>
    <h2>Green Planet</h2>
    <p id="greenplanet">All is well</p>
    <h2>Red Planet</h2>
    <p id="redplanet">Nothing to report</p>
    <h2>Blue Planet</h2>
    <p id="blueplanet">All systems A-OK</p>

    <script>
        //create a function
        //it is for call this function anything I want
        function init(){
        var change = document.getElementById("greenplanet");
        change.innerHTML = "Something else";
        //the method takes two arguments, the name of the attribute you want to set
        //and the value yuo would like to set that attribute to. 
        change.setAttribute("class", "redtext");
        
        }
        
        
        //onload is a property
        //window is an object
        //we dont use pjharente on the funcion because only the value is asigning to the property
        //the browser or more specifically the window object 
        window.onload = init;
    </script>

</body>
</html>
