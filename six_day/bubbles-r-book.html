<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubbles</title>
  </head>
  <body>
    <script>
      

      var scores = [
        60, 50, 60, 58, 54, 54, 58, 50, 52, 54, 48, 69, 34, 55, 51, 52, 44, 51,
        69, 64, 66, 55, 52, 61, 46, 31, 57, 52, 44, 18, 41, 53, 55, 61, 51, 44,
      ];

      var highScore = 0;
      var output;

      for (var i = 0; i < scores.length; i++) {
        output = "Bubble Solution " + "#" + i + " score: " + scores[i];
        console.log(output);

        if (scores[i] > highScore) {
          highScore = scores[i];
        }
      }
      var bestSolutions = [];
      for (var i = 0; i < scores.length; i++) {
        if (scores[i] == highScore) {
          bestSolutions.push(i);
         
        }
      }

      console.log("Bubbles tests: " + scores.length);
      console.log("Highest bubble score: " + highScore);
      //print the index of the array that contains the higher score
      console.log("Solutions with highest score: " + bestSolutions);
    </script>
  </body>
</html>
