<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Battleship book version</title>
  </head>
  <body>
    <h1>Play battleship</h1>
    <script>
        var randonly = Math.floor(Math.random() * 5);

      //three variables to hold the location of each cell of the ship.
      var locationOne = randonly;
      var locationTwo = locationOne + 1;
      var locationThree = locationTwo +1;

      //variable to hold the user's current guess, won't have a value until the user makes a guess, until then it will have the value undefined
      var guess;

      //variable to hold the number of hits set it to 0;

      var hits = 0;

      //variable to hold the number of guesses, set it to 0;
      var guesses = 0;

      var isSunk = false;

      //var theMessage = prompt("Ready, aim, fire!, (Choose a number from 0-6)");

      while (isSunk == false) {
        guess = prompt("Ready, aim, fire!, (Choose a number from 0-6)");
        if (guess < 0 || guess > 6) {
          alert("Please enter a valid cell number!");
        } else {
          guesses = guesses + 1;
       
        if (guess == locationOne || guess == locationTwo || guess == locationThree) {
            alert("Hit");
            hits = hits + 1;
            if (hits == 3) {
          isSunk = true;
          alert("You sank my battleship!");
        }
          } else{ 
              alert("MISS");
      }
    }
}
      var status =
        "You took " +
        guesses +
        " guesses to sink the battleship, " +
        "wich means yourshooting accuracy was " +
        3 / guesses;
      alert(status);

    </script>
  </body>
</html>
